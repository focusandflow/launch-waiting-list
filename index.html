<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Early Access</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Keeps everything above the fold */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Canvas Background */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main Container - Glassmorphism */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 4rem 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Typography */
        h1 {
            font-size: 3rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* Tagline Badge */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styling */
        .form-group {
            display: flex;
            gap: 10px;
            flex-direction: row;
        }

        input[type="email"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        button {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            background: var(--accent-color);
            color: #0f172a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--accent-glow);
            background: #7dd3fc;
        }

        /* Success Message State */
        .success-message {
            display: none;
            color: var(--accent-color);
            margin-top: 1rem;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .container { padding: 2.5rem 1.5rem; }
            .form-group { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Background Canvas -->
    <canvas id="canvas-bg"></canvas>

    <!-- Main Content -->
    <div class="container">
        <div class="badge">Coming Soon</div>
        <h1>Redefine Your<br>Digital Reality.</h1>
        <p>
            Nexus is the next evolution in workflow automation. We are building the bridge between thought and execution. Join the waitlist to secure your spot in the beta.
        </p>

        <form id="waitlistForm">
            <div class="form-group">
                <input type="email" placeholder="Enter your email address" required aria-label="Email Address">
                <button type="submit">Join Waitlist</button>
            </div>
        </form>
        <div class="success-message" id="successMsg">You're on the list! We'll be in touch soon.</div>
    </div>

    <script>
        /**
         * PARTICLE NETWORK ANIMATION
         */
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        let w, h, particles;
        const particleCount = 60;
        const connectionDistance = 150;
        const mouseDistance = 200;

        let mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('resize', resize);

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;

                // Mouse repulsion
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouseDistance) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouseDistance - distance) / mouseDistance;
                    const directionX = forceDirectionX * force * 0.6; // repulsion strength
                    const directionY = forceDirectionY * force * 0.6;
                    this.x -= directionX;
                    this.y -= directionY;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(56, 189, 248, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw connections
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - distance/connectionDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // Initialize Animation
        resize();
        animate();

        /**
         * FORM HANDLING
         */
        const form = document.getElementById('waitlistForm');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate API call
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            
            btn.innerText = 'Joining...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                form.style.display = 'none';
                successMsg.style.display = 'block';
                // Trigger a confetti or success animation here if desired
            }, 1000);
        });
    </script>
</body>
</html>
